<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="col-md-6 offset-md-3">
            <h5>c14180008 - Lienny Ferlinda</h5> 
            <form>
                <label for="date">Date 1:</label>
                <input type="date" id="dateInput" class="form-control" name="dateInput"><br>

                <button type="submit" class="btn btn-primary" onclick="checkDifference()">Submit</button>
            </form>
        </div>
        <script>
            function checkDifference(){
                const oneDay = 24 * 60 * 60 * 1000; // hours*minutes*seconds*milliseconds
                const firstDate = new Date();
                const secondDate = new Date(document.getElementById('dateInput').value);

                const diffDays = Math.round(Math.abs((firstDate - secondDate) / oneDay));

                alert(diffDays);
            }
        </script>
    </body>
</html>
